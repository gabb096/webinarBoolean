<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gab's Whack a Bug </title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../Common/Style.css">
    <link rel="stylesheet" href="BugStyle.css">
</head>
<body>
    <div class="Container"> 
        <img src="../Common/thumbs.png" alt="Thumbs">
        <div class="Board">
            <div class="Game-Data">
                <h1>Rules:</h1>
                <h2>Hit the bug as many times as you can before the time ends!</h2>
            </div>    
            <div class="Game-Area">
                <div id="mesCon" class="messageContainer">Welcome!</div> 
                <div class="Bug"></div>
            </div> 
            <div class="Game-Score">
                <h1>Score:</h1>
                <br>
                <textarea class="Text" maxlength="8">Insert name</textarea>
                <h2 class="Player"></h2>
                <br>
                <h2 id="Time"></h2>
                <br>
                <h2 id="HighScore"></h2>
                <br>
                <h2 id="NewGame">Start Game</h2>
            </div>
        </div>
    </div>
    <script src="../Common/CommonScript.js"></script>
    <script src="Bug.js"></script>
</body>
</html>
